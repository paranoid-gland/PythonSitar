<head>

    <meta property="og:title" content="Arnaldo Pangia - Digital Projects, Automation & Product Thinking">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Arnaldo Pangia - Digital Projects, Automation & Product Thinking">
    <meta name="twitter:description" content="A tech-minded space by Arnaldo Pangia for product, automation, and content experiments.">

    <!-- Bootstrap -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contentpage.css') }}">
</head>

<body>
<script>
  function toggleMenu() {
    const navLinks = document.getElementById("nav-links");
    navLinks.classList.toggle("show");
  }
</script>

{% set path = request.path %}
<nav class="nav-bar">
  <div class="nav-container">
    <button class="hamburger" onclick="toggleMenu()">☰</button>
  </div>

  <div id="nav-links" class="nav-links">
    <a href="{{ url_for('index') }}" class="{% if path == '/' %}active{% endif %}">Home</a>
    <a href="{{ url_for('webapps') }}" class="{% if path == '/webapps' %}active{% endif %}">Apps</a>
    <a href="{{ url_for('contact') }}" class="{% if path == '/contact' %}active{% endif %}">Keep in touch</a>
    <a href="{{ url_for('previous') }}" class="{% if path == '/previous' %}active{% endif %}">Previous Projects</a>
    <a href="{{ url_for('wacky') }}" class="{% if path == '/wacky' %}active{% endif %}">Wacky Code</a>
  </div>
</nav>
<main> 
    {% block content %}
    {% endblock %}
</main>



  <footer class="footer">
    

    <p>&copy; {{ current_year }}  Arnaldo Pangia — Built with <strong>Python</strong>, <strong>Flask</strong> & <strong>CSS</strong></p>
  </footer>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
